<section class="user_component_cover flex_grid">
		<!-- left_side_div -->
		<div class="left_side_div">
			<div class="grid_row">
				<div class="drone_card card">
					<img src="../assets/images/{{dorneimagedata.rawRBGImage}}" alt="" class="img-responsive">
					<div class="cover_caption">
						<h4 class="cover_title">RAW RGB Image</h4>
					</div>
				</div>
				<div class="emt_card card">
					<img src="../assets/images/{{dorneimagedata.algorithmIdentified}}" alt="" class="img-responsive">
					<div class="cover_caption">
						<h4 class="cover_title">Algorithmically identified Vegetation, Transmission Lines and Structures</h4>
					</div>
				</div>
				<div class="heatmap_card card">
					<img src="../assets/images/{{dorneimagedata.riskProfile_1}}" alt="" class="img-responsive">
					<div class="cover_caption">
						<h4 class="cover_title">Risk Profile 1 - Proximity</h4>
					</div>
				</div>
				<div class="heatmap_card card">
					<img src="../assets/images/{{dorneimagedata.riskProfile_2}}" alt="" class="img-responsive">
					<div class="cover_caption">
						<h4 class="cover_title">Risk Profile 2 - Tree Fall-In Risk</h4>
					</div>
				</div>
			</div>
		</div>
		<!-- right_side_div -->
		<aside class="right_side_div">
				<div class="sidebar_content">
	
					<!-- ZIPCODE -->
					<div class="zipcode_div form_group">
						<label class="label_form_text inline_flex" for="zipcode">
							<svg class="zip_svg_icon aside_svg_icon" viewBox="0 0 16 19">
								<g fill="none" fill-rule="evenodd" transform="translate(1 1)">
									<path fill="#2282E7" stroke="#2282E7" stroke-linecap="round" stroke-linejoin="round" d="M13.91 7.113c0 5.532-6.955 10.273-6.955 10.273S0 12.645 0 7.113C0 3.184 3.114 0 6.955 0c3.84 0 6.954 3.184 6.954 7.113z"/>
									<circle cx="6.955" cy="7.113" r="2.608" fill="#F5F8FC"/>
								</g>
							</svg>
							<span>Zip Code</span>
						</label>
						<h4 class="update_title">
								{{zipcode}}
						</h4>
					</div>
		
					<!-- DATE -->
					<div class="datepicker form_group">
						<label class="label_form_text inline_flex" for="date">
							<svg class="clock_svg_icon aside_svg_icon"  viewBox="0 0 20 20">
								<g fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round" transform="translate(1 1)">
										<circle cx="9" cy="9" r="9" fill="#2282E7" stroke="#2282E7"/>
										<path stroke="#F5F8FC" stroke-width="2" d="M9 3.6V9l-2.781 2.207"/>
								</g>
							</svg>
							<span>Date</span>
						</label>
						 <h4 class="update_title">
								{{dateVal}}
						 </h4>
					 </div>
		
					<!-- TIMEPICKER -->
					<div class="timepicker form_group">
						<label class="label_form_text inline_flex" for="time">
							<svg class="clock_svg_icon aside_svg_icon"  viewBox="0 0 20 20">
								<g fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round" transform="translate(1 1)">
										<circle cx="9" cy="9" r="9" fill="#2282E7" stroke="#2282E7"/>
										<path stroke="#F5F8FC" stroke-width="2" d="M9 3.6V9l-2.781 2.207"/>
								</g>
							</svg>
							<span>Time</span>
						</label>
							<h4 class="update_title">
								{{timeval}}
						 </h4>
					</div>

					<!-- Trees -->
					<div class="trees_strc">
						<label class="label_form_text inline_flex" for="time">
							<svg class="tree_svg_icon" width="18" height="21" viewBox="0 0 18 21">
								<g fill="none" fill-rule="evenodd">
										<path fill="#2282E7" d="M9.535 0c2.954 0 5.35 2.3 5.35 5.138 0 .547-.09 1.074-.255 1.569 1.61.885 2.696 2.552 2.696 4.462 0 2.838-2.395 5.138-5.349 5.138H5.814c-3.211 0-5.814-2.5-5.814-5.585 0-2.543 1.77-4.69 4.191-5.364a4.656 4.656 0 0 1-.005-.22C4.186 2.3 6.581 0 9.535 0z"/>
										<path stroke="#2282E7" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M8.663 15.401v3.775"/>
								</g>
							</svg>
							<span>Trees</span>
						</label>
						<ul class="trees_details">
							<li class="trees_li">
								<svg class="circle_svg_icon tree_inner_icons" width="14" height="14" viewBox="0 0 14 14">
										<circle cx="9" cy="49" r="7" fill="#2B9438" fill-rule="evenodd" transform="translate(-2 -42)"/>
								</svg>
								<h5 class="trees_title">Pine</h5>
							</li>
							<li class="trees_li">
								<svg class="hex_svg_icon tree_inner_icons" width="18" height="18" viewBox="0 0 18 18">
									<path fill="#2EA03C" fill-rule="evenodd" d="M.515 9L9 .515 17.485 9 9 17.485z"/>
								</svg>
								<h5 class="trees_title">Birch</h5>
							</li>
							<li class="trees_li">
								<svg class="squ_svg_icon tree_inner_icons" width="12" height="12" viewBox="0 0 12 12">
										<path fill="#35AD44" fill-rule="evenodd" d="M12 0v12H0V0z"/>
								</svg>								
								<h5 class="trees_title">Oak</h5>
							</li>
						</ul>
					</div>
					
				</div>
			</aside>
	</section>

















<router-outlet></router-outlet>
